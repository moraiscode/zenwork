<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sua Página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">

        <div class="">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRowModal">
                Adicionar
            </button>
        </div>

        <table class="table text-center">
            <thead>
                <tr>
                    <th>Trabalho</th>
                    <th>Status</th>
                    <th>Copy</th>
                    <th>LP</th>
                    <th>Google</th>
                    <th>Instagram</th>
                </tr>
            </thead>

            <!-- Modal -->
            <div class="modal fade" id="addRowModal" tabindex="-1" aria-labelledby="addRowModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addRowModalLabel">Adicionar Nova Linha</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="newTrabalho" class="form-label">Trabalho</label>
                                <input type="text" class="form-control" id="newTrabalho">
                            </div>
                            <div class="mb-3">
                                <label for="newStatus" class="form-label">Status</label>
                                <input type="text" class="form-control" id="newStatus">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                onclick="addNewRow()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>

            <tbody id="tableBody">
                <!-- Linhas da tabela serão adicionadas aqui pelo script -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
